<h1 class="mb-4">Dragon Ball Page</h1>
<section class="row g-3">
    <div class="col-12 col-sm-6">
        <dragonball-character-add (newCharacter)="dragonBallService.aggCharacter($event)" />
    </div>

    <div class="col-12 col-sm-6">
        <dragonball-character-list [characters]="dragonBallService.characters()"
            [listName]="'Personajes de Dragon Ball'" />
    </div>
</section>
